<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parish Contact Details</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styling for the info card */
        .contact-info-card {
            background-color: #e5e7eb; /* Light gray background */
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="p-4 bg-gray-50 font-sans">

    <div class="w-full max-w-sm mx-auto bg-white rounded-lg shadow-md p-6">
        
        <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Parish Contact Details</h2>

        <div class="space-y-3">
            <div class="contact-info-card text-gray-800">
                <!-- Phone and Mobile Numbers -->
                <p class="text-sm mb-2">
                    <strong class="font-semibold text-blue-700">Phone/Mobile:</strong> <br>(02) 8555-1234 / 0917-000-0000
                </p>
                <!-- Email Address -->
                <p class="text-sm mb-2">
                    <strong class="font-semibold text-blue-700">Email Address:</strong> <br>parish.office@sta.rita.org
                </p>
                <!-- Office Hours -->
                <p class="text-sm mt-1 mb-2">
                    <strong class="font-semibold text-blue-700">Office Hours:</strong> <br>Mon - Fri, 9:00 AM - 4:00 PM
                </p>
                <!-- Physical Address -->
                <p class="text-sm mt-1">
                    <strong class="font-semibold text-blue-700">Address:</strong> <br>Santa Rita., Pampanga, Philippines
                </p>
            </div>
        </div>
        
    </div>

</body>
</html>
